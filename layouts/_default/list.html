<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ .Title }} Â· {{ .Site.Title }}</title>

<style>
  :root{
    --bg:#ffffff;
    --text:#0f172a;
    --muted:rgba(15,23,42,.70);
    --border:rgba(15,23,42,.10);
    --shadow:0 18px 60px rgba(2,6,23,.10);
    --shadow-soft:0 10px 30px rgba(2,6,23,.08);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background:var(--bg);
    color:var(--text);
  }
  .container{max-width:1120px;margin:0 auto;padding:0 22px}

  /* top bar (same vibe as homepage) */
  .topbar{
    position:sticky; top:0;
    backdrop-filter:saturate(160%) blur(10px);
    background:rgba(255,255,255,.70);
    border-bottom:1px solid rgba(15,23,42,.06);
    z-index:20;
  }
  .topbar-inner{display:flex;align-items:center;gap:18px;padding:14px 0}
  .brand{display:flex;align-items:center;gap:10px;font-weight:900;letter-spacing:.2px;text-decoration:none;color:inherit}
  .brand svg{width:22px;height:22px}
  .spacer{flex:1}
  .iconrow{display:flex;align-items:center;gap:10px}
  .iconbtn{
    width:36px;height:36px;border-radius:14px;
    border:1px solid rgba(15,23,42,.10);
    background:#fff;
    display:grid;place-items:center;
    box-shadow:0 8px 22px rgba(2,6,23,.06);
    text-decoration:none;color:inherit;
  }
  .iconbtn:hover{border-color:rgba(59,130,246,.35)}
  .iconbtn svg{width:18px;height:18px}

  main{padding:34px 0 70px}
  h1{
    margin:0 0 12px;
    font-size:40px;
    letter-spacing:-.6px;
    font-weight:900;
  }
  .lead{color:var(--muted);line-height:1.65;max-width:70ch}
  a{color:#2563eb}
  .backlink{
    display:inline-flex;align-items:center;gap:8px;
    text-decoration:none;
    color:rgba(15,23,42,.70);
    font-weight:800;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(15,23,42,.10);
    background:#fff;
    box-shadow:var(--shadow-soft);
    margin-bottom:16px;
  }
  .backlink:hover{border-color:rgba(59,130,246,.35)}

  /* cards */
  .cards{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px;margin-top:18px}
  .card{
    display:block;
    text-decoration:none;color:inherit;
    border:1px solid rgba(15,23,42,.10);
    background:#fff;
    border-radius:22px;
    padding:18px;
    box-shadow:0 12px 30px rgba(2,6,23,.06);
    transition:transform .10s ease,border-color .12s ease,box-shadow .12s ease;
  }
  .card:hover{
    transform:translateY(-2px);
    border-color:rgba(59,130,246,.35);
    box-shadow:0 18px 46px rgba(2,6,23,.10);
  }
  .card h3{margin:0 0 8px;font-size:16px;font-weight:900}
  .card p{margin:0;color:rgba(15,23,42,.62);font-size:13.5px;line-height:1.35}

  @media (max-width:760px){
    .cards{grid-template-columns:1fr}
    h1{font-size:34px}
  }
</style>
</head>

<body>
  <header class="topbar">
    <div class="container">
      <div class="topbar-inner">
        <a class="brand" href="{{ .Site.Home.RelPermalink }}">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="currentColor" opacity=".35"/>
            <path d="M10 8.5v7l6-3.5-6-3.5z" fill="currentColor"/>
          </svg>
          <span>{{ .Site.Title }}</span>
        </a>

        <div class="spacer"></div>

        <div class="iconrow">
          <a class="iconbtn" href="https://www.linkedin.com/in/markphilp/" target="_blank" rel="noopener" title="LinkedIn">
