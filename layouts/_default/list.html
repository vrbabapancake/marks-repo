{{ define "main" }}
<style>
  .backlink{
    display:inline-flex; align-items:center; gap:8px;
    text-decoration:none;
    color: rgba(15,23,42,.70);
    font-weight:700;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(15,23,42,.10);
    background:#fff;
    box-shadow: var(--shadow-soft);
  }
  .backlink:hover{border-color:rgba(59,130,246,.35)}

  .cards{
    display:grid;
    grid-template-columns:repeat(2,minmax(0,1fr));
    gap:16px;
    margin-top:18px;
  }
  .card{
    display:block;
    text-decoration:none;
    color:inherit;
    border:1px solid rgba(15,23,42,.10);
    background:#fff;
    border-radius:22px;
    padding:18px;
    box-shadow:0 12px 30px rgba(2,6,23,.06);
    transition:transform .10s ease,border-color .12s ease,box-shadow .12s ease;
  }
  .card:hover{
    transform:translateY(-2px);
    border-color:rgba(59,130,246,.35);
    box-shadow:0 18px 46px rgba(2,6,23,.10);
  }
  .card h3{margin:0 0 8px;font-size:16px;font-weight:900}
  .card p{margin:0;color:rgba(15,23,42,.62);font-size:13.5px;line-height:1.35}

  @media (max-width:760px){
    .cards{grid-template-columns:1fr}
  }
</style>

<p>
  <a class="backlink" href="{{ "/" | relURL }}">‚Üê Home</a>
</p>

<h1 class="page-title">{{ .Title }}</h1>

{{ if .Content }}
  {{ .Content }}
{{ end }}

{{ if .Pages }}
  <div class="cards">
    {{ range .Pages }}
      <a class="card" href="{{ .RelPermalink }}">
        <h3>{{ .Title }}</h3>
        <p>
          {{ with .Params.description }}
            {{ . }}
          {{ else }}
            {{ .Summary | plainify | truncate 140 }}
          {{ end }}
        </p>
      </a>
    {{ end }}
  </div>
{{ end }}
{{ end }}
