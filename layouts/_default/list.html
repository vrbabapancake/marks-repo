<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ .Title }} · {{ .Site.Title }}</title>

<style>
  :root{
    --bg:#ffffff;
    --text:#0f172a;
    --muted:rgba(15,23,42,.70);
    --border:rgba(15,23,42,.10);
    --shadow:0 18px 60px rgba(2,6,23,.10);
    --shadow-soft:0 10px 30px rgba(2,6,23,.08);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
  .container{max-width:1120px;margin:0 auto;padding:0 22px}

  .topbar{position:sticky;top:0;backdrop-filter:saturate(160%) blur(10px);background:rgba(255,255,255,.70);border-bottom:1px solid rgba(15,23,42,.06);z-index:20}
  .topbar-inner{display:flex;align-items:center;gap:18px;padding:14px 0}
  .brand{display:flex;align-items:center;gap:10px;font-weight:900;letter-spacing:.2px;text-decoration:none;color:inherit}
  .brand svg{width:22px;height:22px}
  .spacer{flex:1}
  .iconrow{display:flex;align-items:center;gap:10px}
  .iconbtn{width:36px;height:36px;border-radius:14px;border:1px solid rgba(15,23,42,.10);background:#fff;display:grid;place-items:center;box-shadow:0 8px 22px rgba(2,6,23,.06);text-decoration:none;color:inherit}
  .iconbtn:hover{border-color:rgba(59,130,246,.35)}
  .iconbtn svg{width:18px;height:18px}

  main{padding:34px 0 70px}
  h1{margin:0 0 12px;font-size:40px;letter-spacing:-.6px;font-weight:900}
  .lead{color:var(--muted);line-height:1.65;max-width:70ch}

  .backlink{
    display:inline-flex;align-items:center;gap:8px;
    text-decoration:none;
    color:rgba(15,23,42,.70);
    font-weight:800;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(15,23,42,.10);
    background:#fff;
    box-shadow:var(--shadow-soft);
    margin-bottom:16px;
  }
  .backlink:hover{border-color:rgba(59,130,246,.35)}

  .cards{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px;margin-top:18px}
  .card{display:block;text-decoration:none;color:inherit;border:1px solid rgba(15,23,42,.10);background:#fff;border-radius:22px;padding:18px;box-shadow:0 12px 30px rgba(2,6,23,.06);transition:transform .10s ease,border-color .12s ease,box-shadow .12s ease}
  .card:hover{transform:translateY(-2px);border-color:rgba(59,130,246,.35);box-shadow:0 18px 46px rgba(2,6,23,.10)}
  .card h3{margin:0 0 8px;font-size:16px;font-weight:900}
  .card p{margin:0;color:rgba(15,23,42,.62);font-size:13.5px;line-height:1.35}

  @media (max-width:760px){.cards{grid-template-columns:1fr}h1{font-size:34px}}
</style>
</head>

<body>
  <header class="topbar">
    <div class="container">
      <div class="topbar-inner">
        <a class="brand" href="{{ .Site.Home.RelPermalink }}">
          <!-- Knowledge base icon (replaced play icon) -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 6c-2.6-1.4-5.2-1.6-8-.7v12.5c2.8-1 5.4-.8 8 .7"
                  stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 6c2.6-1.4 5.2-1.6 8-.7v12.5c-2.8-1-5.4-.8-8 .7"
                  stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="15" cy="15" r="2"
                    stroke="currentColor" stroke-width="1.7"/>
            <path d="M16.5 16.5l2 2"
                  stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
          </svg>
          <span>{{ .Site.Title }}</span>
        </a>

        <div class="spacer"></div>

        <div class="iconrow">
          <a class="iconbtn" href="https://www.linkedin.com/in/markphilp/" target="_blank" rel="noopener noreferrer" title="LinkedIn">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M20.45 20.45H17v-5.4c0-1.29-.02-2.95-1.8-2.95-1.8 0-2.08 1.4-2.08 2.85v5.5H9.67V9h3.3v1.56h.05c.46-.87 1.6-1.8 3.3-1.8 3.53 0 4.18 2.32 4.18 5.34v6.35ZM5.34 7.43A1.92 1.92 0 1 1 5.34 3.6a1.92 1.92 0 0 1 0 3.83ZM3.62 20.45h3.44V9H3.62v11.45Z"/>
            </svg>
          </a>

          <a class="iconbtn" href="https://github.com/vrbabapancake" target="_blank" rel="noopener noreferrer" title="GitHub">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 2a10 10 0 0 0-3.16 19.49c.5.09.68-.22.68-.48v-1.7c-2.77.6-3.35-1.17-3.35-1.17-.45-1.15-1.11-1.46-1.11-1.46-.9-.62.07-.61.07-.61 1 .07 1.53 1.04 1.53 1.04.9 1.54 2.35 1.1 2.92.84.09-.66.35-1.1.64-1.36-2.21-.25-4.54-1.11-4.54-4.95 0-1.1.39-2 1.03-2.71-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.03A9.6 9.6 0 0 1 12 6.84c.85 0 1.71.12 2.51.35 1.9-1.3 2.74-1.03 2.74-1.03.56 1.38.21 2.4.1 2.65.64.71 1.03 1.61 1.03 2.71 0 3.85-2.34 4.7-4.57 4.95.36.31.69.92.69 1.86v2.75c0 .27.18.58.69.48A10 10 0 0 0 12 2Z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <a class="backlink" href="{{ .Site.Home.RelPermalink }}">← Home</a>

      <h1>{{ .Title }}</h1>

      {{ if .Content }}
        <div class="lead">{{ .Content }}</div>
      {{ end }}

      {{ if .Pages }}
        <div class="cards">
          {{ range .Pages }}
            <a class="card" href="{{ .RelPermalink }}">
              <h3>{{ .Title }}</h3>
              <p>{{ .Summary | plainify | truncate 140 }}</p>
            </a>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </main>
</body>
</html>
